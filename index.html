<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Anniversary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1 class="animate-title">Happy One Year, My Love</h1>
            <p class="animate-subtitle">Our journey in photos and words</p>
        </div>
    </section>

    <!-- Love Timeline -->
    <section id="timeline">
        <h2>Our Journey</h2>
        <div class="timeline-item">
            <img src="images/timeline1.jpg" alt="Our First Date">
            <div class="description">Our first date at that cozy cafe</div>
        </div>
        <!-- Add more timeline items here -->
    </section>

    <!-- Message Section -->
    <section id="messages">
        <h2>Messages from the Heart</h2>
        <p>Place your heartfelt messages or poems here. You can add as many paragraphs as you like to express your feelings.</p>
    </section>

    <!-- Gallery -->
    <section id="gallery">
        <h2>Our Memories</h2>
        <div class="gallery-grid">
            <img src="images/gallery/photo1.jpg" alt="Memory">
            <!-- Add more photos here -->
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
